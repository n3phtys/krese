<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Krese</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class="w3-container">
    <h2>Krese Reservables</h2>
</div>

<div id="key-tab-nav-bar" class="w3-bar w3-black">
</div>

<div id="key-tab-container" >
<div id="London" class="w3-container city" style="display:none">
    <h2>London</h2>
    <p>London is the capital city of England.</p>
</div>

<div id="Paris" class="w3-container city" style="display:none">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
</div>

<div id="Tokyo" class="w3-container city" style="display:none">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
</div>
</div>

<script>
    function openCity(cityName) {
        var i;
        var x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(cityName).style.display = "block";
    }
</script>



<script type="text/javascript" src="kotlin.js"></script>
<!--script type="text/javascript" src="kotlin-extensions.js"></script-->
<script type="text/javascript" src="kotlinx-html-js.js"></script>
<script type="text/javascript" src="kotlinx-serialization-runtime-js.js"></script>

</body>
</html>
